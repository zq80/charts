<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>ECharts</title>
</head>

<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:400px"></div>
<script src="js/echarts-all.js"></script>
<script type="text/javascript">
  var myChart = echarts.init(document.getElementById('main'));

  var option = {
    tooltip: {
      trigger: 'axis'
    },
    toolbox: {
      show: true,
      feature: {
        mark: {show: true},
        dataZoom: {show: true},
        dataView: {show: true, readOnly: true},
        magicType: {show: true, type: ['line', 'bar']},
        restore: {show: true},
        saveAsImage: {show: true},
      }
    },
    dataZoom: {
      show: true,
      realtime: true,
      start: 50,
      end: 100
    },
    calculable: true,
    xAxis: [
      {
        type: 'category',
        name: '日期',
        data: [1,2,3,4,5,6,7]
      }
    ],
    yAxis: [
      {
        type: 'value',
        name: '步数',
        splitArea: {show: true}
      }
    ],
    series: [
      {
        type: 'bar',
        data: [23,45,66,77,46,34,63]
      }
    ]
  };

  // 为echarts对象加载数据
  myChart.setOption(option);
</script>
</body>
